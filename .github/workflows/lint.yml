name: Lint and Build Check

on:
  push:
    branches:
      - '**' # Trigger on pushes to any branch

  pull_request:
    branches:
      - '**' # Also trigger on pull requests to any branch

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use the same Node.js version as the release workflow

      - name: Install dependencies
        run: npm ci

      - name: Run build and check for syntax errors
        run: npm run build
